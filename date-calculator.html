<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date/Time Calculator</title>
    <link rel="stylesheet" href="date-calculator.css" />
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <legend>Start Date/Time</legend>
          <div class="set">
            <label for="start">Start (local to your time zone):</label>
            <input id="start" type="datetime-local" required />
            <label for="dateonly">Date only</label>
            <input id="dateonly" type="checkbox" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Calculations</legend>
          <div class="set">
            <label for="calc">Calculation:</label>
            <select id="calc">
              <option value="+">add</option>
              <option value="-">subtract</option>
            </select>
          </div>
          <div class="set">
            <label for="count">Count:</label>
            <input id="count" type="number" value="1" required />
          </div>
          <div class="set">
            <label for="unit">Unit:</label>
            <select id="unit">
              <option data-type="datetime" value="m">Minute</option>
              <option data-type="datetime" value="h">Hour</option>
              <option data-type="date" value="d">Day</option>
              <option data-type="date" value="w">Week</option>
              <option data-type="date" value="M">Month</option>
              <option data-type="date" value="Q">Quarter</option>
              <option data-type="date" value="y">Year</option>
            </select>
          </div>
        </fieldset>
        <button id="go" type="button">Calculate</button>
      </form>
      <div id="result">&nbsp;<span id="result-icon" title="Formatted according to the current culture's &quot;medium&quot; or &quot;long&quot; date style and &quot;short&quot; time style (if time is displayed)">ℹ️</span></div>
    </main>
    <footer>
      <aside id="polyfill-info" hidden>
        <sub>
          Currently using the polyfill for the
          <a href="https://github.com/tc39/proposal-temporal"
            >Temporal proposal for ECMAScript</a
          >.
        </sub>
      </aside>
      <aside id="native-info" hidden>
        <sub>
          Using the native
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Temporal"
            >Temporal API</a
          >. </sub
        >
      </aside>
    </footer>
    <script type="module" src="date-calculator.mjs"></script>
    <script type="module">
      import DateCalculator from './date-calculator.mjs';
      window.onload = () => {
        const calc = new DateCalculator();
        calc.setDefaultDate();
      };
    </script>
  </body>
</html>
